<!DOCTYPE html>
<html>
  <head>
    <title>Mark Your Attendance</title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Mark Your Attendance </h1>
      <form>
        <fieldset>
          <legend>Employee Details</legend>
          <p>
            First Name:<input type="text" name="fname" placeholder="First Name" required/>
          </p>
          
          <p>
            Last Name:<input type="text" name="lname" placeholder="Last Name" required/>
          </p>
          
          <p>
          <input type="radio" name="Gender" value="Male">Male
          <input type="radio" name="Gender" value="Female" >Female
          </p>
          
          <p>
            Admn Id:<input type="text" name="Id" placeholder="Admn Id"
          </p>
          
          <p>
            Course:<select required>
              <option>BTech</option>
              <option>BCA</option>
              <option>BBA</option>
              <option>MCA</option>
              <option>MBA</option>
            </select>
          
          </p>
          
          <p>
          <input type="submit" name="submit" value="Submit">
          
         
          </p>
       
          
          </fieldset>
      </form> 
  </body>
</html>
